- name: Ensure ~/.local/bin exists
  ansible.builtin.file:
    path: "/home/{{ username }}/.local/bin"
    state: directory
    owner: "{{ username }}"
    mode: "0755"
  become: true
  become_user: "{{ username }}"

- name: Deploy custom scripts
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "/home/{{ username }}/.local/bin/{{ item }}"
    owner: "{{ username }}"
    mode: "0755"
  loop:
    - sudo-askpass
    - run-claude
  become: true
  become_user: "{{ username }}"
